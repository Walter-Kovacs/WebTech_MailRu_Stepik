server {
    listen       80;

    location ^~ /uploads/ {
        alias /home/box/web/uploads/;
    }

    location ^~ /hello/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
    }

    location ~* ^.+\..+ {
        root /home/box/web/public/;
    }

    location ~* ^[^\.]+$ {
        return 404;
    }
}
